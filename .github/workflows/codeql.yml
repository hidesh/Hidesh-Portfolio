name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "master" ]
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - '**.jsx'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [ "master" ]
    paths:
      - '**.ts'
      - '**.tsx'
      - '**.js'
      - '**.jsx'
  schedule:
    # Run security scan every Monday at 3:00 AM UTC
    - cron: '0 3 * * 1'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
        # CodeQL supports: javascript-typescript, python, java-kotlin, go, ruby, swift, csharp, c-cpp

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    # Install dependencies for better analysis
    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Use security-extended for more thorough scanning
        queries: security-extended,security-and-quality
        # Analyze all TypeScript/JavaScript files
        config: |
          paths-ignore:
            - '**/node_modules'
            - '**/dist'
            - '**/.next'
            - '**/build'
            - '**/coverage'
            - '**/.turbo'
            - '**/public'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
        upload: true
        # Generate SARIF file for manual review if needed
        output: codeql-results

    - name: Upload CodeQL Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results
        path: codeql-results
        retention-days: 30
